{% set page = "comment"%}
{% extends "Admin/base.html" %}

{% block title %}Добавление публикации{% endblock %}

{% block head %}
{% endblock %}

{% block footer%} 
<script>
     $('.save').click(function(){
      $('.form').submit();
    });
</script>
{% endblock %}

{% block body %}
    <!-- ACTIONS -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="/admin/comment/index" class="btn btn-light btn-block">
            <i class="fas fa-arrow-left"></i> Назад
          </a>
        </div>
        <div class="col-md-3">
          <button class="save btn btn-success btn-block">
            <i class="fas fa-check"></i> Сохранить изменения
          </button>
        </div>
        <div class="col-md-3">
          <a href="/admin/comment/{{ record.id }}/delete" onclick="return confirm('Безвозвратно удалить?')" class="btn btn-danger btn-block">
            <i class="fas fa-trash"></i> Удалить 
          </a>
        </div>
  
      </div>
    </div>
  </section>

  <!-- DETAILS -->
  <section id="details">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Добавить публикацию</h4>
            </div>
            <div class="card-body">
              <form class="form" action="/admin/comment/{{ record.id }}/save-changes" method="post" >
                <div class="form-group">
                  <label for="title">Ссылка</label>
                  <input id="title" type="text" class="form-control" name="link"
                  value="{{ record.link }}" >
                </div>
                <div class="form-group">
                  <label for="sort">Порядок сортировки (чем больше, тем ниже в списке)</label>
                  <input id="sort" type="text" class="form-control" name="sort"
                         value="{{ record.sort }}" >
                </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
