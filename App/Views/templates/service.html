{% if services %}
    <section id="services" class="services section container d-flex flex-column">
        <div class="row">
            <div class="col ">
                <h2 class="h1 mb-0">{{ trans('blocks.services.title') }}</h2>
            </div>
        </div>

        {% for service in services %}
            <div   class="row mt-4  pb-4 border-light-bottom ">

<!--                    <img src="{{ service.image}}" alt="" class="d-none d-md-flex img-fluid">-->
<!--                </div>-->
                <div class="col-md-12">
                    <div class="row">
                        <div class="col">
                            <h3 class="h3 mb-2 mb-md-4">{{ service.name}}</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="d-flex">
                                <div class="properties d-flex flex-row flex-md-column">

                                        <span class="property__text px-2">{{ service.duration }}</span>
                                    </div>
                                    <div class="property d-flex align-items-center pb-2">

                                        </ul>
                                        
                                        
                                    </div>
                                </div>
                                
                            </div>
                            
                        </div>
                        
                    </div>
                    <div class="row pt-2">
                        <div class="col">
                            <a class="btn btn-light " href="/appointment/{{ service.id }}/show">{{ trans('actions.find_out_more') }}</a>
                        </div>
                        
                    </div>
                </div>
            </div>
        {% endfor %}

    </section>
{% endif %}
